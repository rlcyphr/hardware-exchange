<!DOCTYPE html>

<head>

    <title>Hardware Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link href="css/queries-reg.css" rel="stylesheet" type="text/css">
    
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    
</head>

<body>

    <header>
        
        <nav>

            <div class="row">
                
                <h1>hardware <span class="orange">exchange</span></h1>
                
                <ul class="main-nav">
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Register</a></li>
                </ul>   
                
                <div class="hamburger-menu"><img src="img/icons/menu.svg"></div> 
 
            </div>  
            

            <div class="mobile-nav">
                <a href="#">Log in</a>
                <a href="#">Register</a>
            </div>
            
        </nav>
        
    </header>
    
    <section class="register-user">
        
        
        <div class="center-box">
            <div><h2>Register</h2></div>
            <form method="post" action="/register">
                
                <div class="input-box">
                    <p>Username:</p>                   
                    <input type="text" required>
                </div>
                <div class="input-box">
                    <p>Password:</p>                    
                    <input type="password" required>
                </div>
                <div class="input-box">
                    <p>Email:</p>
                    <input type="email" required>
                </div>
                <div class="input-box sub-btn">
                    <input type="submit" value="Sign up!" required>
                </div>
                
            </form>
            
        </div>
    
    
    
    </section>
    
</body>
